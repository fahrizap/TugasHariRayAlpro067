<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Judul Dokumen</title>
    <style>
      .container {
        width: 800px;
        border: 4px solid black;
        /* overflow: auto; */
      }

      img {
        float: left;
        margin: 10px;
      }

      /* .clear {
        clear: left;
      } */
    </style>
  </head>
  <!-- Hal ini menunjukkan bahwa elemen yang menerapkan float “tidak dianggap ada” oleh induk elemen yang menaunginya karena dengan menggunakannya float elemen akan dikeluarkan dari normal flow. -->
  <!-- Cara yang pertama adalah dengan menggunakan properti clear. Properti clear memang dibuat untuk menghilangkan sifat float. Dengan demikian, elemen yang menerapkan properti float akan kembali “dianggap ada”. Namun, untuk menerapkan properti ini kita perlu membuat sebuah elemen kosong (biasanya menggunakan div tanpa konten) yang menerapkan properti clear. -->
  <!-- Cara kedua adalah dengan menetapkan properti overflow: auto pada elemen yang
  menampung elemen float. Sebagian developer lebih memilih menggunakan cara ini
  karena lebih praktis dan tidak perlu membuat elemen baru ketika
  menggunakannya. 
    Untuk menerapkannya sangatlah simpel, hanya tambahkan properti overflow dengan nilai auto pada container.-->
  <body>
    <div class="container">
      <img
        src="https://raw.githubusercontent.com/dicodingacademy/a123-webdasar-labs/099-shared-files/shared-media/g-dicoding-logo.png"
        alt="g Dicoding Logo"
        width="200px"
      />
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium
        adipisci architecto aspernatur dolorem doloremque eum excepturi fuga
        hic, molestias obcaecati officia perferendis perspiciatis qui saepe ut
        velit veniam vitae voluptatum.
      </p>

      <!-- <div class="clear"></div> -->
    </div>
  </body>
</html>
