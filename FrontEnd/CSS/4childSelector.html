<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Menerapkan rule di semua h1 jika h1 berada tepat di dalam div */
      div > h5 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h5>Tidak terkena rule karena diluar div</h5>
    <div>
      <h5>Terkena rule</h5>
      <h5>Terkena rule</h5>
      <section>
        <h5>Tidak terkena rule karena tidak tepat didalam div</h5>
      </section>
      <div>
        <h5>Terkena rule</h5>
      </div>
      <h6>Tidak terkena rule karena bukan h5</h6>
    </div>
    <div>
      <h5>Terkena rule</h5>
    </div>
  </body>
</html>
