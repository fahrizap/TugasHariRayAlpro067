    <title>Document</title>
    <style>
      /* artinya adalah merule semua h3 yang ada disetelah h1 */
      h1 + h3 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>Teks ini tidak terkena rule karena posisinya bukan setelah h1</h3>
    <h1>Teks ini tidak terkena rule</h1>
    <h3>Teks ini terkena rule karena berada setelah h1</h3>
    <h3>Teks ini tidak terkena rule karena tidak berada setelah h1</h3>
  </body>
</html>
