<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* garis bawah */
      .underline {
        text-decoration: underline;
      }
      /* garis atas */
      .overline {
        text-decoration: overline;
      }
      /* coretan */
      .lineThrough {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h5 class="underline">Lorem ipsum dolor sit amet consectetur.</h5>
    <h5 class="overline">Lorem ipsum dolor sit amet consectetur.</h5>
    <h5 class="lineThrough">Lorem ipsum dolor sit amet consectetur.</h5>
  </body>
</html>
