<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Menerapkan rule di h3 jika h3 berada didalam div*/
      /* selectornya menggunakan spasi */
      div h3 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h3>tidak terkena rule</h3>
    <div>
      <h3>terkena rule</h3>
      <section>
        <section>
          <section>
            <section>
              <h3>terkena rule</h3>
            </section>
          </section>
        </section>
      </section>
      <h3>terkena rule</h3>
    </div>
    <h3>tidak terkena rule</h3>
  </body>
</html>
