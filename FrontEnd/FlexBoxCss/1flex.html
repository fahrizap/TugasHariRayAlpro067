<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Flex Container</title>

    <style>
      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- asalnya block, karena menggunakan display flex jadi inline -->
      <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
    </main>
  </body>
</html>
