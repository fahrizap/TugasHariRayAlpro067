<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <ul>
      <li><h3>List tidak berurutan</h3></li>
      <li>Items 1</li>
      <li>Items 2</li>
      <li>
        sub list Items 3
        <ul>
          <li>Items 3.1</li>
          <li>Items 3.2</li>
        </ul>
      </li>
      <li>Items 4</li>
    </ul>
    <!-- List bisa dimulai dari angka yang kita tentukan -->
    <!-- List bisa diganti penomorannya, default 1, gunakan attr type='', valuenya bisa a,A,i,I -->
    <ol start="5">
      <li><h3>List Berurutan</h3></li>
      <li>Apple</li>
      <li>Banana</li>
    </ol>
  </body>
</html>
