<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Nama: <input type="text" /></div>
    <!-- Hanya menerima angka -->
    <div>Email: <input type="text" /></div>
    <div>Nomor: <input type="number" /></div>
    <!-- Input karakter akan ditampilkan sebagai bintang -->
    <div>Password: <input type="password" /></div>
    <!-- Mempunyai tombol clear -->
    <div>Cari: <input type="search" /></div>
    <div>Tanggal lahir: <input type="date" /></div>
    <div>Waktu jam: <input type="time" /></div>

    <div>
      Hobi: makan <input type="checkbox" /> main<input type="checkbox" />
      tidur<input type="checkbox" />
    </div>
    <div>
      Makanan kesukaan: Mie<input type="radio" /> Nasi padang<input
        type="radio"
      />
      Ayam goreng<input type="radio" />
    </div>
    <div>Gaji yang diinginkan <input type="range" /></div>
    <div>Warna kesukaan <input type="color" /></div>
    <div>Upload Ijazah <input type="file" /></div>
    <div>
      Ceritakan tentang dirimu <br /><textarea rows="6" cols="30"></textarea>
    </div>
    <div>: <input type="" /></div>
    <div>: <input type="hidden" /></div>
    <div>Kirim data<input type="submit" /></div>
  </body>
</html>
