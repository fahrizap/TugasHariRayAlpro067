<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="tmp"></h1>
    <script>
      function waktu() {
        let date = new Date();
        let jam = date.getHours();
        let menit = date.getMinutes();
        let detik = date.getSeconds();
        const jamId = document.getElementById("tmp");
        if (detik < 10) {
          jamId.textContent = jam + ":" + menit + ":0" + detik;
        } else {
          jamId.textContent = jam + ":" + menit + ":" + detik;
        }
      }
      setInterval(waktu, 1000);
    </script>
  </body>
</html>
